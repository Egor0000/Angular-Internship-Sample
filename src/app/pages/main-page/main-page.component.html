<mat-card>
  <div>
    <mat-slide-toggle (change)="toggleEditing()" [checked]="editing">
      Enable editing
    </mat-slide-toggle>
  </div>
  <div [ngClass]="{'disabled':!editing}">
    <form [formGroup]="form">
      <mat-form-field class="display-column" >
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error>
          {{'Insert valid name'}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text">
        <mat-error>
          {{'Insert valid surname'}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="display-column">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number">
        <mat-error>
          {{'Insert valid age'}}
        </mat-error>
      </mat-form-field>
    </form>
    <div class="control-buttons">
      <button  mat-stroked-button color="primary" (click)="save()" [disabled]="form.invalid">
        Save
      </button>

      <button  mat-stroked-button color="warn" (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>
</mat-card>
